<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>   
        <p>Este es el segundo taller practico de JS</p>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="inputPrice"/><br/>

            <label for="inputDiscount">Escribe el descuento de tu producto</label>
            <input type="number" id="inputDiscount"/><br/>

            <button type="button" onclick="onClickButtonPriceDiscount()">Calcula el precio con descuento</button>

            <p id="precioResultado"></p>
        </form>
    </section>
